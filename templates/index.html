<!DOCTYPE html>
<html>
  <head>
    <title>分词首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="top">
          <img src="static/img/logo.png">
      </div>
      <div class="middle">
        <div class="middle-left">
        <label>请输入要进行分词的文本</label>
        <textarea id="source" rows="20"  placeholder="Type something…">
        </textarea>
        </div>
        <div class="middle-mid">
          <img id="fenci" src="static/img/fenci.png">
        </div>
        <div class="middle-right">
          <label>分词结果</label>
          <textarea rows="20" id="obj" >
          </textarea>
        </div>
      </div>
      
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#fenci").click(function(){
            var source = $('#source').val().trim();
            var url = 'http://127.0.0.1:5000/getResult';
            $.post(url,{'source':source},function(data){
                $('#obj').val(data);
            });
        });
      })
    </script>
  </body>
</html>
